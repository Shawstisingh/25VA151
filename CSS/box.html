<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        body {
            margin: 0px;
            padding:0px
        }
        html,*{
            padding:0;
            box-sizing:border-box;
        }
        #main{
            width:880px;
            height: 400px;
            background-color: lightgrey;
            border:2px solid ;
            margin:0;
            display:flex;
        }
        .box {
            width:200px;
            height: 200px;
            background-color: lightpink;
            margin-right:26px;
        }
        .box:nth-child(4){
            margin-right:0;
            background-color:lightseagreen
        }
        .box:nth-child(odd){
            background-color:magenta
        }
        .box:nth-child(even){
      
           background-color: crimson;
        }
       
      
        </style>
        </head>
        <body>
            <div id ="main">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>

            </body>
            </html>
